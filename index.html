<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type= "text" id="input" pattern="[0-9,+,-,/,*]">
        </div>
        <div class="keys">
            <button id="+" onclick = "AppendToInput('+')" class="operator">+</button>
            <button id="7"  onclick = "AppendToInput('7')">7</button>
            <button id="8"  onclick = "AppendToInput('8')">8</button>
            <button id="9"  onclick = "AppendToInput('9')">9</button>
            <button id="-"  onclick = "AppendToInput('-')" class="operator">-</button>
            <button id="4"  onclick = "AppendToInput('4')">4</button>
            <button id="5"  onclick = "AppendToInput('5')">5</button>
            <button id="6"  onclick = "AppendToInput('6')">6</button>
            <button id="*"  onclick = "AppendToInput('*')" class="operator">*</button>
            <button id="1"  onclick = "AppendToInput('1')">1</button>
            <button id="2"  onclick = "AppendToInput('2')">2</button>
            <button id="3"  onclick = "AppendToInput('3')">3</button>
            <button id="/"  onclick = "AppendToInput('/')" class="operator">/</button>
            <button id="0"  onclick = "AppendToInput('0')">0</button>
            <button id="."  onclick = "AppendToInput('.')">.</button>
            <button id="="  onclick = "Calculate()">=</button>
            <button id="c"  onclick = "Clear()" class="operator">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
